<VirtualHost *:80>
    DocumentRoot /var/www/app/public
    SetEnv APP_ENV ${APP_ENV}
    SetEnv APP_SECRET ${APP_SECRET}
    SetEnv APP_DEBUG ${APP_DEBUG}
    SetEnv KERNEL_CLASS ${KERNEL_CLASS}
    SetEnv SYMFONY_DEPRECATIONS_HELPER ${SYMFONY_DEPRECATIONS_HELPER}
    SetEnv PANTHER_APP_ENV ${PANTHER_APP_ENV}
    SetEnv PANTHER_ERROR_SCREENSHOT_DIR ${PANTHER_ERROR_SCREENSHOT_DIR}
    SetEnv URL_APIFY ${URL_APIFY}
    SetEnv PUBLIC_KEY_ALLIED_ENTITY ${PUBLIC_KEY_ALLIED_ENTITY}
    SetEnv PRIVATE_KEY_ALLIED_ENTITY ${PRIVATE_KEY_ALLIED_ENTITY}
    SetEnv URL_SEND_SMS ${URL_SEND_SMS}
    SetEnv URL_S3_IMAGES ${URL_S3_IMAGES}
    SetEnv ID_ALLIED_ENTITY ${ID_ALLIED_ENTITY}
    SetEnv BASE_URL_REST ${BASE_URL_REST}
    SetEnv APP_REST_ENVIRONMENT ${APP_REST_ENVIRONMENT}
    SetEnv REACT_APP_URL_COBRA ${REACT_APP_URL_COBRA}
    SetEnv REACT_APP_AMAZON_URL ${REACT_APP_AMAZON_URL}
    SetEnv REACT_APP_CAPTCHA_KEY ${REACT_APP_CAPTCHA_KEY}
    SetEnv REACT_APP_CHECKOUT_MODE ${REACT_APP_CHECKOUT_MODE}
    SetEnv REACT_APP_URL_RESULT_CHECKOUT ${REACT_APP_URL_RESULT_CHECKOUT}
    SetEnv REACT_APP_S3_IMAGES ${REACT_APP_S3_IMAGES}
    SetEnv REACT_APP_BASE_PATH ${REACT_APP_BASE_PATH}
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>